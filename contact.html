<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Infinite Hours</title>
    <link rel="stylesheet" href="satwik.html">
    <style>
        /* Inline CSS for background color */
        .contact-section {
            padding: 50px;
            background-color: #ff7e5f;
            color: #ffffff;
            text-align: center;
        }

        .contact-section h2 {
            margin-bottom: 20px;
            color: #ffffff;
        }

        .contact-section p {
            margin-bottom: 20px;
            color: #ffffff;
        }

        form {
            max-width: 500px;
            margin: auto;
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
            color: #ffffff;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        .btn {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #555;
        }

        .contact-info {
            margin-top: 30px;
            color: #ffffff;
        }

        .contact-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <p>If you have any questions, feel free to reach out to us. We'd love to hear from you!</p>
            
            <!-- Contact Form -->
            <form action="contact_process.php" method="POST">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit" class="btn">Send Message</button>
            </form>
            
            <!-- Alternative Contact Information -->
            <div class="contact-info">
                <p><strong>Email:</strong> infinitehours@gmail.com</p>
                <p><strong>Phone:</strong> 8374008042</p>
                <p><strong>Address:</strong> SR UNVERSITY, WARAGAL.</p>
            </div>
        </div>
    </section>

</body>
</html>
