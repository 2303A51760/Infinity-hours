<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book Now</title>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f3f3f3;
}

.container {
    text-align: center;
}

.btn {
    padding: 15px 30px;
    font-size: 18px;
    color: #fff;
    background-color: #007BFF;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #0056b3;
}

.payment-symbol {
    margin-top: 20px;
    text-align: center;
}

.payment-symbol .checkmark {
    font-size: 48px;
    color: green;
}

.payment-symbol p {
    font-size: 18px;
    color: #333;
}

.hidden {
    display: none;
}
</style>
</head>
<body>
    <div class="container">
       
        <div id="paymentDone" class="payment-symbol">
            <span class="checkmark">&#10004;</span>
            <p>Payment Done</p>
            <a href="satwik.html">Go back to home</a>
        </div>
    </div>
</body>
</html>
