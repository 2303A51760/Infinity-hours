<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Infinite Hours</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: #ff7e5f;"> 

    <!-- Cart Section -->
    <section id="cart" class="cart-section" style="background-color: #ff7e5f;"> 
        <div class="container">
            <h2>Your Shopping Cart</h2>
            <div class="cart-items">
                <!-- Cart Item 1 -->
                <div class="cart-item">
                    <img src="https://i0.wp.com/exquisite-luxury.com/wp-content/uploads/2024/11/Cover_Gents_Moonphase_Watch_CO202-07_01.jpg?resize=300%2C300&ssl=1" alt="Luxury Watch">
                    <div class="item-details">
                        <h3>Luxury Watch</h3>
                        <p>Price: 3999</p>
                        <p>Quantity: 1</p>
                    </div>
                    <button class="remove-btn">Remove</button>
                </div>
                <!-- Cart Item 2 -->
                <div class="cart-item">
                    <img src="https://lh6.googleusercontent.com/proxy/UuEy7xMsAvKTx-8MH8OEJfG1IjtZgUTCkva81Q3V5iNnQbq48WbtWsCAoz21E8uuci5bk1oOM5L8NQzQ7EDXwM-IRd57X3cXlQYKwZ27ZYa6btHWL1Qtv5rUciHOtenDWreTMv9iNVo6nhO1r0bptEJxOeWHRNKFSYuxlFtqChjOM1QPFxBYyAbB48XI2Km87zhvSkJJZ3WvDwd_D3AE9HmRycCQ_o8HtkM7ezGvn1vP8cED-g" alt="Sport Watch">
                    <div class="item-details">
                        <h3>Sport Watch</h3>
                        <p>Price: 2999</p>
                        <p>Quantity: 1</p>
                    </div>
                    <button class="remove-btn">Remove</button>
                </div>
            </div>

            <!-- Cart Summary -->
            <div class="cart-summary">
                <p><strong>Total Price: 7000</strong></p>
                <button onClick=buy() class="btn">Buy</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Infinite Hours. All rights reserved.</p>
        </div>
    </footer> 

    <script>
        function buy() {
            window.location.href= 'buy.html';
        }
    </script>

</body>
</html>
